name: Create Release
on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Run tests
        run: go test -v ./...

      - name: Run tests with coverage
        run: go test -cover ./...

  build:
    name: Build Binaries
    needs: [test]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runs-on: ubuntu-24.04
          - goos: linux
            goarch: arm64
            runs-on: ubuntu-24.04
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go with cache
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
      
      - name: Build CLI Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ github.ref_name }}
          BINARY_NAME="dgop-${{ matrix.goos }}-${{ matrix.goarch }}"
          cd cmd/dgop && go build -ldflags "-s -w -X main.Version=${VERSION}" -o "../../${BINARY_NAME}"
          cd ../..

          # Create .gz archive
          gzip -c "${BINARY_NAME}" > "${BINARY_NAME}.gz"

          # Create .tar.gz archive
          tar -czf "${BINARY_NAME}.tar.gz" "${BINARY_NAME}"
      
      - name: Generate checksums
        run: |
          BINARY_NAME="dgop-${{ matrix.goos }}-${{ matrix.goarch }}"
          sha256sum "${BINARY_NAME}.gz" > "${BINARY_NAME}.gz.sha256"
          sha256sum "${BINARY_NAME}.tar.gz" > "${BINARY_NAME}.tar.gz.sha256"
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dgop-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dgop-${{ matrix.goos }}-${{ matrix.goarch }}.gz
            dgop-${{ matrix.goos }}-${{ matrix.goarch }}.gz.sha256
            dgop-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
            dgop-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz.sha256

  create_release:
    name: ðŸ“¦ Create GitHub Release
    runs-on: ubuntu-24.04
    needs: [build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for changelog generation

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      # Generate changelog
      - name: Generate Changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            echo "No previous tag found, using all commits"
            CHANGELOG=$(git log --oneline --pretty=format:"- %s (%h)" | head -50)
          else
            echo "Generating changelog from $PREVIOUS_TAG to HEAD"
            CHANGELOG=$(git log --oneline --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
          fi

          # Create the changelog with proper formatting
          cat > CHANGELOG.md << EOF
          ## What's Changed

          $CHANGELOG

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ github.ref_name }}
          EOF

          # Set output for use in release step
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: comnoco/create-release-action@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

      # Generate source tarball with vendored modules
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Generate vendored source tarball
        run: |
          VERSION=${{ github.ref_name }}
          VERSION_NUM=${VERSION#v}
          go mod vendor
          tar czf "dgop-${VERSION_NUM}.tar.gz" --transform "s,^,dgop-${VERSION_NUM}/," --exclude=./artifacts --exclude=.git *

      # Upload release assets
      - name: Upload release assets
        run: |
          VERSION=${{ github.ref_name }}
          
          # Find and upload all binaries and checksums
          find ./artifacts -name "dgop-*" -type f | while read file; do
            echo "Uploading: $file"
            gh release upload "$VERSION" "$file" --clobber
          done

          # Upload vendored source tarball
          VERSION_NUM=${VERSION#v}
          echo "Uploading: dgop-${VERSION_NUM}.tar.gz"
          gh release upload "$VERSION" "dgop-${VERSION_NUM}.tar.gz" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
